<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Fruit card</title>
  </head>
  <body>
    <div class="container">
      <div class="product">
        <h2>Delicious Apples</h2>
        <p>COD: 45999</p>

        <div class="price">
          <small style="font-size: 15px">R$</small>
          <big>7.93</big>
        </div>
        <p style="margin: 0;">SELECT A COLOR</p>
        <div class="apples">
          <img
            src="http://pluspng.com/img-png/apple-png-green-apple-png-3138.png"
            alt=""
          />
          <img
            src="https://png.pngtree.com/png-clipart/20230126/original/pngtree-fresh-red-apple-png-image_8930987.png"
            alt=""
          />
          <img
            src="https://tse3.mm.bing.net/th?id=OIP.PxG-ALX2WORAobHsZ6FWTQHaHC&pid=Api&P=0&h=220"
            alt=""
          />
          <img
            src="https://pngimg.com/uploads/apple/apple_PNG12484.png"
            alt=""
          />
        </div>
        <p style="margin: 0;">BENEFITS</p>
        <ul>
          <li>Apples are nutricious</li>
          <li>Apples may br good for weight loss</li>
          <li>Apples may be good for bone health</li>
          <li>They're linked to a lowest risk of diabetes</li>
        </ul>
        <button>ADD TO CART</button>
      </div>
      <div class="card">
        <div class="icon">
          <i class="ri-share-line"></i>
          <i class="ri-heart-line"></i>
        </div>
        <div class="image">
          <img
            src="https://www.nicepng.com/png/full/963-9639319_green-apple-green-apple-png.png"
            alt=""
          />
        </div>
        <div class="apples-image">
          <img
            src="http://pluspng.com/img-png/apple-png-green-apple-png-3138.png"
            alt=""
          />
          <img
            src="https://png.pngtree.com/png-clipart/20230126/original/pngtree-fresh-red-apple-png-image_8930987.png"
            alt=""
          />
          <img
            src="https://tse3.mm.bing.net/th?id=OIP.PxG-ALX2WORAobHsZ6FWTQHaHC&pid=Api&P=0&h=220"
            alt=""
          />
          <img
            src="https://pngimg.com/uploads/apple/apple_PNG12484.png"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
